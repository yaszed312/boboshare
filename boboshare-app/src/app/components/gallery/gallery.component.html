<div class="gallery-container">
  <div class="gallery-header">
    <h2>Your Shared Media</h2>
    <p>All your uploaded photos and videos</p>
  </div>

  <div class="gallery-filters">
    <div class="filter-buttons">
      <button class="filter-btn active" (click)="setFilter('all')">All</button>
      <button class="filter-btn" (click)="setFilter('images')">Images</button>
      <button class="filter-btn" (click)="setFilter('videos')">Videos</button>
    </div>
    <div class="sort-controls">
      <select class="sort-select" (change)="onSortChange($event)">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
        <option value="name">Name A-Z</option>
        <option value="size">Size</option>
      </select>
    </div>
  </div>

  <div class="gallery-content" *ngIf="filteredFiles.length; else emptyState">
    <div class="media-grid">
      <div class="media-item" *ngFor="let file of filteredFiles" (click)="viewFile(file)">
        <div class="media-preview">
          <img *ngIf="file.type === 'image' || file.type.startsWith('image/')"
               [src]="file.url" 
               [alt]="file.name"
               class="file-preview">
          <video *ngIf="file.type === 'video' || file.type.startsWith('video/')"
                 [src]="file.url" 
                 class="file-preview" 
                 muted>
          </video>
          <div class="media-overlay">
            <div class="media-actions">
              <button class="action-btn share-btn" 
                      (click)="shareFile(file, $event)"
                      title="Share">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18 8C19.6569 8 21 6.65685 21 5C21 3.34315 19.6569 2 18 2C16.3431 2 15 3.34315 15 5C15 5.12548 15.0077 5.24917 15.0227 5.37061L8.08264 9.26727C7.54305 8.48822 6.61644 8 5.5 8C4.11929 8 3 9.11929 3 10.5C3 11.8807 4.11929 13 5.5 13C6.61644 13 7.54305 12.5118 8.08264 11.7327L15.0227 15.6294C15.0077 15.7508 15 15.8745 15 16C15 17.6569 16.3431 19 18 19C19.6569 19 21 17.6569 21 16C21 14.3431 19.6569 13 18 13C16.8836 13 15.957 13.4882 15.4174 14.2673L8.47736 10.3706C8.49232 10.2492 8.5 10.1255 8.5 10C8.5 9.87452 8.49232 9.75083 8.47736 9.62939L15.4174 5.73273C15.957 6.51178 16.8836 7 18 7Z" fill="currentColor"/>
                </svg>
              </button>
              <button class="action-btn delete-btn" 
                      (click)="deleteFile(file, $event)"
                      title="Delete">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="currentColor"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="media-info">
          <h4 class="media-name">{{ file.name }}</h4>
          <p class="media-meta">
            {{ formatFileSize(file.size) }} • {{ formatDate(file.uploadedAt) }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyState>
    <div class="empty-state">
      <div class="empty-icon">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" fill="currentColor"/>
        </svg>
      </div>
      <h3>No media found</h3>
      <p>Upload some photos or videos to get started</p>
      <button class="upload-link-btn" routerLink="/upload">Upload Media</button>
    </div>
  </ng-template>

  <!-- Share Modal -->
  <div class="modal-overlay" *ngIf="showShareModal" (click)="closeShareModal()">
    <div class="share-modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Share Media</h3>
        <button class="close-btn" (click)="closeShareModal()">×</button>
      </div>
      <div class="modal-content">
        <div class="share-preview">
          <img *ngIf="selectedFile?.type?.startsWith('image/')" 
               [src]="selectedFile?.url" 
               [alt]="selectedFile?.name">
          <video *ngIf="selectedFile?.type?.startsWith('video/')" 
                 [src]="selectedFile?.url" 
                 muted>
          </video>
        </div>
        <div class="share-info">
          <h4>{{ selectedFile?.name }}</h4>
          <div class="share-url-container">
            <input type="text" 
                   [value]="selectedFile?.shareUrl" 
                   readonly 
                   class="share-url-input">
            <button class="copy-url-btn" (click)="copyShareUrl()">Copy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
